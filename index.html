<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartToast - Stylish Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <form id="form-tp">
        <select id="tp-pos-x">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
        <select id="tp-pos-y">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
        </select>
        <select id="tp-type">
            <option value="success">Success</option>
            <option value="error">Error</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
        </select>
        <input type="text" id="tp-message" placeholder="Enter Message" required>
        <label>
            <span>Duration (1 - 10s)</span>
            <input type="range" id="tp-duration" min="1000" max="10000" value="3000" step="500">
        </label>
        <button type="submit">Show Toast</button>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
